[application]

name="Flappy Bird"
main_scene="res://stages/menu_stage.tscn"
icon="res://icon.png"

[autoload]

audio_player="*res://scenes/audio_player.tscn"
stage_manager="*res://scenes/stage_manager.tscn"
game="*res://scripts/game.gd"
utils="*res://scripts/utils.gd"

[display]

resizable=true
stretch_aspect="keep_width"
stretch_mode="2d"
test_width=1080
test_height=1920
width=1080
height=1920

[image_loader]

gen_mipmaps=true
filter=true

[input]

flap=[key(Space), key(F)]
